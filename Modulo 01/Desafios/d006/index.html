<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
<pre>
Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse
sobre os termos para descobrir qual tag deve utilizar em cada caso
</pre>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Paragráfos</abbr></li>
        <li><abbr title="Use a tag &lt;h&gt; e uma númeração de 1 a 6 para definir o tipo de título">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt; src='local da imagem'alt='mensagem a ser exibida se a imagem não carregar' ">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt; com o atributo title para exibir um tooltip">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos Fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; com o atributo type tipo 1">Listas númeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
        <li><abbr title="Use a tag &lt;a&gt;">Links externos</abbr></li>
    </ul>
</body>
</html>
