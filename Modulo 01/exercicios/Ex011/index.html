<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmina</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador:</p>
    <picture>
        <source media="(max-width: 750px )" srcset="midia/img_f.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="midia/img_d.png" type="image/png">
        <img src="midia/img_p.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!-- Forma mais simples: <audio src="midia/Calm Cam - TrackTribe.mp3" controls autoplay></audio>-->
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/audio.mp3" type="audio/mpeg">
        <source src="midia/audio.ogg" type="audio/ogg">
        <source src="midia/audio.wav" type="audio/wav"> <!--Tipo de arquivo mais pesado, não recomendado-->
    </audio>
    <p>Se o seu navegador não conseguir reproduzir o áudio, clique <a href="midia/audio.mp3" download="Calm Cam - TrackTribe.mp3">AQUI</a> para baixa-lo</p>
</body>
</html>
